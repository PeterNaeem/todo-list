<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- start title  -->
    <title>tod list (crud)</title>
    <!-- End title  -->

    <!-- Start icon-->
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <!--  End icon -->

    <!-- Start bootstrab links-->
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <!--End bootstrab links-->

    <!-- Start font awesome links-->
    <link rel="stylesheet" href="style/all.min.css">
    <!-- End font awesome links-->

    <!-- Start stylesheet links-->
    <link rel="stylesheet" href="style/style.css">
    <!-- End stylesheet links-->

    <!-- Start google font links-->
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Cinzel:wght@400;500;600;700;800;900&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>

    <div class="container">
        <div class="master px-3 d-flex justify-content-between align-items-center">
            <div>
                <h1>my todo list</h1>
            </div>

            <div class="d-flex align-items-center  ">
                <h2 id="dayToday">14/8/1998 </h2> <span class="fs-5 ms-3" id="Todayys"></span>
            </div>

        </div>
        <div class="newContainer d-flex justify-content-between align-items-center">

            <div class="title ">
                <h1 class="ms-2">Add your list here <i class="fa-solid fa-arrow-right fa-beat-fade"></i> </h1>



            </div>
            <div class="icon d-flex align-items-center">

                <div class="hideDiv visually-hidden">
                    <div class="togler d-flex align-items-center">
                        <i id="close" onclick="closeing()" class=" fs-6 fa-solid fa-lock"></i>
                        <input class="m-3 form-control" placeholder="enter your todo" type="text" name="todo"
                            id="addToList">
                        <!-- <button  class="  p-2 p-1 border-0">add</button> -->
                        <i id="opt"  class="opt fa-solid fa-circle-plus"></i>
                    </div>
                </div>
                <div class="ico ms-1 ">
                    <i id="plusIcon"  class="lockIco fa-solid fa-lock-open"></i>
                   
                </div>
            </div>


        </div>

        <div class="content p-3 ">
            <ol id="tasks">

            </ol>
            <div class="deleteAll">
                <button id="dellAll" class="deleteAll ms-4 btn btn-danger"> delete all </button>
            </div>
        </div>


    </div>











    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>










</body>

</html>
